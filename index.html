<body>
<ul class="nav nav-pills" id="top">
    <li role="presentation"><a href="index.html"><i class="fas fa-fw fa-home" aria-hidden="true"></i></a></li>
    <li><h1>CoinChecker</h1></li>
</ul>
<div class="container">
    <div id="header-form-button">
        <div id="form-exchange">
            <div class="form-group">
                <label class="sr-only" for="searchBar"></label>
                <div class="input-group">
                    <div class="input-group-addon"><i class="fas fa-fw fa-search"></i></div>
                    <input type="text" class="form-control" id="searchBar"
                           placeholder="Search by example: BTC or Bitcoin">
                </div>
            </div>
        </div>
        <nav class='navbar navbar-default' id='header-all-new'>
            <a href='#' class='navbar-brand btn active' id='All'>All</a>
            <a href='#' class='navbar-brand btn' id='New'>New</a>
        </nav>
    </div>
    <div id="all-coins">

    </div>
    <div id="all-new-coins">

    </div>
    <div id="search-items">

    </div>
    <div id="coin-info">
        <div id="the-sell-form">
        </div>
        <form id="gform" METHOD="post" class="form-horizontal"
              action="https://script.google.com/macros/s/AKfycbyPfC_K0OLSXMQyzBDPtcejCqLGyaT2TBXZV5akG226ZBnhU8KN/exec">
            <div class="form-group">
                <label for="coinName"></label>
                <input type="text" name="coinName" id="coinName">
                <label for="select-element"></label>
                <select name="select-element" id="select-element" class="form-control">
                    <option value="Update the photo">Update the photo</option>
                    <option value="Update the shortname">Update the shortname</option>
                    <option value="Update the longname">Update the longname</option>
                </select>
            </div>
            <div class="form-group">
                <label for="answerOnTheSelected"></label>
                <input type="text" class="form-control" name="answerOnTheSelected" id="answerOnTheSelected">
            </div>
            <button type="submit" class="btn btn-default"><i class="fas fa-fw fa-paper-plane"></i>Submit the info
            </button>
        </form>
        <div class="list-exchanges">
        </div>
    </div>
    <div id="thankyou_message">
        <h1>Thank you for submitting the info!</h1>
        <p>We will fix it soon!</p>
        <button class="btn btn-coinchecker get-back">Get back</button>
    </div>
</div>
<div class="modal bs-example-modal-lg" tabindex="-5" role="dialog" id="show-more-graph">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li id="24HM"><a href="#" data-val="24">1D</a></li>
                        <li id="48HM"><a href="#" data-val="48">2D</a></li>
                        <li id="120HM"><a href="#" data-val="120">5D</a></li>
                        <li id="168HM"><a href="#" data-val="168">7D</a></li>
                        <li id="336HM"><a href="#" data-val="336">14D</a></li>
                        <li id="744HM"><a href="#" data-val="744">1M</a></li>
                    </ul>
                </nav>
                <div id='showGraphCoin'></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-coinchecker pull-right" data-dismiss="modal">Close
                </button>
            </div>
        </div>
    </div>
</div>
<div class="alert alert-info" role="alert">
    <h1>
        <span class="fa-stack fa-2x">
            <i class="fas fa-globe fa-stack-1x"></i>
            <i class="fas fa-ban fa-stack-2x"></i>
        </span>
        You are offline
    </h1>
</div>
